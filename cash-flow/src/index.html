<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Cash Flow</title>
	<base href="/">
	<meta name="Description"
	      content="Base for an advanced project with Angular">
	<meta name="viewport"
	      content="width=device-width, initial-scale=1">
	<link rel="icon"
	      type="image/x-icon"
	      href="favicon.ico">
	<style>
		.loader {
			display: flex;
			height: 50vh;
			justify-content: center;
			align-items: center;
		}

		.spinner {
			height: 10vh;
			width: 10vh;
			border: 5px solid #4353B3;
			border-top-color: #F0433C;
			border-radius: 100%;
			animation: rotation 0.6s infinite linear 0.25s;
			opacity: 0;
		}

		@keyframes rotation {
			from {
				opacity: 1;
				transform: rotate(0deg);
			}
			to {
				opacity: 1;
				transform: rotate(359deg);
			}
		}
	</style>
	<meta name="theme-color"
	      content="#4353B3">
	<link rel="manifest"
	      href="manifest.json">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	      rel="stylesheet">
</head>

<body>
	<cf-root>
		<div style="align-items: center;">
			<h1>Cash Flow...</h1>
			<h2>loading....</h2>
			<h3>please wait....</h3>
		</div>
		<div class="loader">
			<div class="spinner"></div>
		</div>
	</cf-root>
	<noscript>
		<h3 style="color: #F0433C; align-items:center;">
			Sorry, but Cash Flow is not available without javascript
		</h3>
	</noscript>
</body>

</html>
