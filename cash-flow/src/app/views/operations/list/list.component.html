<main fxLayout="column"
      fxFlexFill
      fxLayoutGap="10px">
	<h2>{{ title | uppercase }}</h2>
	<mat-table *ngIf="numberOfOperations>0;else emptyList"
	           fxFlex="100"
	           fxLayout="column"
	           #table
	           [dataSource]="operations">

		<ng-container matColumnDef="_id">
			<mat-header-cell *matHeaderCellDef> ID. </mat-header-cell>
			<mat-cell *matCellDef="let element">
				<a [routerLink]="[element._id]">{{ element._id }}</a>
			</mat-cell>
		</ng-container>
		<ng-container matColumnDef="description">
			<mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
			<mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="kind">
			<mat-header-cell *matHeaderCellDef> Kind </mat-header-cell>
			<mat-cell *matCellDef="let element"> {{element.kind}} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="amount">
			<mat-header-cell *matHeaderCellDef
			                 fxLayoutAlign="end center"> Amount </mat-header-cell>
			<mat-cell *matCellDef="let element"
			          fxLayoutAlign="end center"> {{element.amount}} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="delete">
			<mat-header-cell *matHeaderCellDef
			                 fxLayoutAlign="end center"> Delete </mat-header-cell>
			<mat-cell *matCellDef="let element"
			          fxLayoutAlign="end center">
				<button mat-button
				        color="warn"
				        fxLayoutAlign="end center"
				        (click)="deleteOperation(element)">Delete</button>
			</mat-cell>
		</ng-container>
		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>
	<ng-template #emptyList>
		<h3>No operations yet.</h3>
	</ng-template>

</main>
