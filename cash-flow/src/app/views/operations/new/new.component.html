<h2>{{ title | uppercase }}</h2>
<form [formGroup]="operationsForm"
      class="container">
	<cf-control [formGroup]="operationsForm"
	            controlName="description"
	            controlLabel="Description">
		<input name="description"
		       formControlName="description"
		       autocomplete="operation description"
		       type="text" />
	</cf-control>
	<cf-control [formGroup]="operationsForm"
	            controlName="amount"
	            controlLabel="Amount">
		<input name="description"
		       formControlName="amount"
		       type="number" />
	</cf-control>
	<cf-control [formGroup]="operationsForm"
	            controlName="kind"
	            controlLabel="Kind of Operation">
		<select name="kind"
		        formControlName="kind">
			<option [value]="">Please select a kind</option>
			<option *ngFor="let kind of kindsOfOperations"
			        [value]="kind">{{kind}}</option>
		</select>
	</cf-control>
	<button [disabled]="operationsForm.invalid"
	        (click)="saveOperation()">Save</button>
</form>
<blockquote>
	Number of Operations:{{ numberOfOperations }}
	<em>Current: {{ operationsForm.value | json }}</em>
</blockquote>
