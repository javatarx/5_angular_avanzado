<h2>{{pageData.title}}</h2>
<form *ngIf="credentialsForm"
      [formGroup]="credentialsForm"
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayout.lt-md="column"
      fxLayoutAlign.lt-md="space-between start"
      fxLayoutGap="10px">
	<mat-form-field>
		<input matInput
		       name="email"
		       formControlName="email"
		       placeholder="your email"
		       type="email" />
		<mat-error *ngIf="credentialsForm.controls['email'].invalid">"Invalid Email"</mat-error>
	</mat-form-field>
	<mat-form-field>
		<input matInput
		       name="password"
		       formControlName="password"
		       placeholder="your password"
		       type="password" />
		<mat-error *ngIf="credentialsForm.controls['password'].invalid">"Invalid Password"</mat-error>
	</mat-form-field>
	<button mat-button
	        color="primary"
	        [disabled]="credentialsForm.invalid"
	        (click)="sendCredential()">{{ pageData.title }}</button>
	<a [routerLink]="['..',pageData.alternate | lowercase]">{{ pageData.alternate }}</a>
</form>
<i>{{ errorMessage }}</i>
